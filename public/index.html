  <body>
    <div id="root"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Alertify start -->
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <!-- Alertify end -->

    <script>
      $(document).ready(function () {
        const enterMyProjectName =
          document.getElementById("enterMyProjectName");
        const projectManagement = document.getElementById("projectManagement");
        const hiddenProject = document.getElementById("hiddenProject");

        if (!enterMyProjectName && projectManagement) {
          //projectManagement.click();
        }

        // START ********** SPLIT EDITOR SPACE
        if (hiddenProject) {
          document
            .getElementById("hiddenProject")
            .addEventListener("click", function () {
              if (this.classList.contains("bi-box-arrow-left")) {
                this.classList.remove("bi-box-arrow-left");
                this.classList.add("bi-box-arrow-right");
                document
                  .getElementById("TreePannel")
                  .setAttribute("hidden", "hidden");
              } else {
                this.classList.remove("bi-box-arrow-right");
                this.classList.add("bi-box-arrow-left");
                document.getElementById("TreePannel").removeAttribute("hidden");
              }
            });
        }

        // END  ********** SPLIT EDITOR SPACE

        //START ***************** Code for Right Clic TreeMenu
        $("#explorer #TreePannel")
          .on("contextmenu", function (e) {
            var top = e.pageY - 10;
            var left = e.pageX + 30;
            $("#context-menu")
              .css({
                display: "block",
                top: top,
                left: left,
              })
              .addClass("show");

            return false; //blocks default Webbrowser right click menu
          })
          .on("click", function () {
            $("#context-menu").removeClass("show").hide();
          });

        $("#context-menu").on("click", function () {
          $(this).removeClass("show").hide();
        });
        //End***************** Code for Right Clic TreeMenu

        //START ***************** Code for Right Clic Properties
        $("#MxPalette #renderProperties")
          .on("contextmenu", function (e) {
            var top = e.pageY - 10;
            var left = e.pageX + 30;
            $("#properties-menu")
              .css({
                display: "block",
                top: top,
                left: left,
              })
              .addClass("show");

            return false; //blocks default Webbrowser right click menu
          })
          .on("click", function () {
            $("#properties-menu").removeClass("show").hide();
          });

        $("#properties-menu").on("click", function () {
          $(this).removeClass("show").hide();
        });
        //End***************** Code for Right Clic Properties
      });
    </script>
  </body>
</html>
